<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .card {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .avatar {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
        }

        .info {
            display: flex;
            flex-direction: column;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .job {
            color: #3498db;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .rating {
            display: flex;
            align-items: center;
        }

        .stars {
            width: 100px;
            display: flex;
            align-items: center;
        }

        .stars img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="avatar">A</div>
        <div class="info">
            <div class="name">John Doe</div>
            <div class="job">Web Developer</div>
            <div class="rating">
                <div class="stars">
                    <img src="https://i.imgur.com/iUpkmhs.png" alt="Star">
                    <img src="https://i.imgur.com/iUpkmhs.png" alt="Star">
                    <img src="https://i.imgur.com/iUpkmhs.png" alt="Star">
                    <img src="https://i.imgur.com/iUpkmhs.png" alt="Star">
                    <img src="https://i.imgur.com/iUpkmhs.png" alt="Star">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
